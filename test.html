<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Download Test (Live Data)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
        <h1 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4">iOS Download Test (Live Data)</h1>
        <p id="status-text" class="text-gray-600 mb-6">
            Fetching first available shift from the spreadsheet...
        </p>

        <div id="link-container" class="flex flex-col sm:flex-row gap-4 justify-center"></div>
    </div>

    <!-- Re-download Confirmation Modal -->
    <div id="reDownloadModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full hidden z-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
            <div class="text-center">
                <h3 id="reDownloadTitle" class="text-lg leading-6 font-medium text-gray-900">Re-download File?</h3>
                <div class="mt-2 px-7 py-3"><p id="reDownloadText" class="text-sm text-gray-500">Do you want to download this file again?</p></div>
                <div class="items-center px-4 py-3 flex justify-center gap-4">
                    <button id="reDownloadConfirmBtn" class="px-6 py-2 bg-blue-500 text-white text-base font-medium rounded-md shadow-sm hover:bg-blue-700">Yes</button>
                    <button id="reDownloadCancelBtn" class="px-6 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md shadow-sm hover:bg-gray-300">No</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            
            const statusText = document.getElementById('status-text');
            const isIOS = (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

            // 1. Update modal text if on an iOS device
            if (isIOS) {
                document.getElementById('reDownloadTitle').textContent = 'Re-import Event/s?';
                document.getElementById('reDownloadText').textContent = 'Do you want to re-import the event/s again?';
            }

            // --- Helper Functions ---
            const toIcsUtcDate = (date) => date.toISOString().replace(/[-:.]/g, '').slice(0, 15) + 'Z';
            const toIcsFloatingDate = (date) => date.toISOString().replace(/[-:.]/g, '').slice(0, 15);
            const parseShiftDetails = (content) => {
                const regex = /^(\d{2}:\d{2})\s*-\s*(\d{2}:\d{2})(?:\s+(.+))?/;
                return content.match(regex);
            };

            const generateIcsContent = (events) => {
                const now = new Date();
                let icsLines = ['BEGIN:VCALENDAR', 'VERSION:2.0', 'PRODID:-//Test//MyWebApp//EN'];
                events.forEach(event => {
                    icsLines.push('BEGIN:VEVENT', `UID:${event.uid}`, `DTSTAMP:${toIcsUtcDate(now)}`, `DTSTART:${toIcsFloatingDate(event.start)}`, `DTEND:${toIcsFloatingDate(event.end)}`, `SUMMARY:${event.summary}`, `DESCRIPTION:${event.description || ''}`, `LOCATION:${event.location || ''}`, 'END:VEVENT');
                });
                icsLines.push('END:VCALENDAR');
                return icsLines.join('\r\n');
            };
            
            const createDownloadLink = (filename, linkText, icsContent) => {
                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.textContent = linkText;
                a.download = filename;
                a.className = 'inline-block bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors';
                
                a.addEventListener('click', (e) => {
                    if (a.dataset.clicked === 'true') {
                        e.preventDefault();
                        const modal = document.getElementById('reDownloadModal');
                        modal.classList.remove('hidden');
                        const confirmBtn = document.getElementById('reDownloadConfirmBtn');
                        const cancelBtn = document.getElementById('reDownloadCancelBtn');
                        const newConfirmBtn = confirmBtn.cloneNode(true);
                        confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
                        newConfirmBtn.onclick = () => {
                            const freshBlob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                            const freshUrl = URL.createObjectURL(freshBlob);
                            window.location.href = freshUrl;
                            setTimeout(() => URL.revokeObjectURL(freshUrl), 200);
                            modal.classList.add('hidden');
                        };
                        cancelBtn.onclick = () => {
                            modal.classList.add('hidden');
                        };
                    } else {
                        a.dataset.clicked = 'true';
                        a.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                        a.classList.add('bg-gray-400');
                    }
                });
                document.getElementById('link-container').appendChild(a);
            };

            // --- Main Logic: Fetch and Process Data ---
            try {
                // 2. Define GAS URL and parameters for the test
                const gasUrl = 'https://script.google.com/macros/s/AKfycbxYIvUCKHqVT5ygPoXSi1F1bkvOOg41eaX-2UQq8Pfr9JHrxd7bALo1Vaey9FNrk3Ds/exec';
                const testSheetName = '29/06/2025'; // A valid sheet from your app
                const rosterStartDate = new Date('2025-06-29T00:00:00');

                // 3. Fetch the data from the Google Apps Script
                const response = await fetch(`${gasUrl}?action=getSheetData&sheetName=${encodeURIComponent(testSheetName)}`);
                const result = await response.json();
                if (!result.success) throw new Error(result.error || 'Failed to fetch sheet data.');

                const sheetData = result.data;
                let firstShift = null;

                // 4. Find the first valid shift in the returned data
                for (let i = 0; i < sheetData.length; i++) {
                    const row = sheetData[i];
                    for (let j = 1; j < row.length; j++) { // Start at col 1 to skip line numbers
                        const match = parseShiftDetails(String(row[j]));
                        if (match) {
                            const dayOffset = j - 1; // Column index to day offset
                            const eventDate = new Date(rosterStartDate);
                            eventDate.setDate(rosterStartDate.getDate() + dayOffset);

                            const startTime = match[1];
                            const endTime = match[2];
                            const summary = match[3] ? match[3].trim() : 'Shift';
                            
                            const startDate = new Date(eventDate);
                            startDate.setHours(...startTime.split(':'), 0, 0);

                            const endDate = new Date(eventDate);
                            endDate.setHours(...endTime.split(':'), 0, 0);

                            if (endDate < startDate) {
                                endDate.setDate(endDate.getDate() + 1);
                            }

                            firstShift = {
                                uid: `live-test-shift-${i}-${j}@example.com`,
                                start: startDate,
                                end: endDate,
                                summary: summary
                            };
                            break; // Exit inner loop once found
                        }
                    }
                    if (firstShift) break; // Exit outer loop once found
                }

                // 5. Generate and display the link
                if (firstShift) {
                    statusText.textContent = 'Found a shift! Click the link below to import it.';
                    const icsContent = generateIcsContent([firstShift]);
                    createDownloadLink('live-data-test.ics', 'Import Live Shift', icsContent);
                } else {
                    statusText.textContent = 'Could not find any valid shifts in the test sheet.';
                    statusText.classList.add('text-red-500');
                }

            } catch (error) {
                console.error('Test script failed:', error);
                statusText.textContent = `Error: ${error.message}`;
                statusText.classList.add('text-red-500');
            }
        });
    </script>
</body>
</html>
