<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Download Test (Dynamic Content)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">iOS Download Test (Dynamic Content)</h1>
        <p class="text-gray-600 mb-6">
            This version dynamically generates the calendar file from a JavaScript array of events.
        </p>

        <div id="link-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // Helper function to format a Date object into UTC time (YYYYMMDDTHHMMSSZ)
            const toIcsUtcDate = (date) => {
                return date.getUTCFullYear() +
                    ('0' + (date.getUTCMonth() + 1)).slice(-2) +
                    ('0' + date.getUTCDate()).slice(-2) +
                    'T' +
                    ('0' + date.getUTCHours()).slice(-2) +
                    ('0' + date.getUTCMinutes()).slice(-2) +
                    ('0' + date.getUTCSeconds()).slice(-2) +
                    'Z';
            };

            // Helper function to format a Date object into FLOATING time (YYYYMMDDTHHMMSS)
            const toIcsFloatingDate = (date) => {
                return date.getFullYear() +
                    ('0' + (date.getMonth() + 1)).slice(-2) +
                    ('0' + date.getDate()).slice(-2) +
                    'T' +
                    ('0' + date.getHours()).slice(-2) +
                    ('0' + date.getMinutes()).slice(-2) +
                    ('0' + date.getSeconds()).slice(-2);
            };

            // 1. Define event data in an array of objects.
            const eventData = [
                {
                    uid: 'test-event-1-dynamic@example.com',
                    start: new Date('2025-09-05T10:00:00'),
                    end: new Date('2025-09-05T11:00:00'),
                    summary: 'First Dynamic Event',
                    description: 'This event was generated dynamically.',
                    location: 'Leumeah, NSW, Australia'
                },
                {
                    uid: 'test-event-2-dynamic@example.com',
                    start: new Date('2025-09-06T14:00:00'),
                    end: new Date('2025-09-06T15:30:00'),
                    summary: 'Second Dynamic Event',
                    description: 'This event was also generated dynamically.',
                    location: 'Campbelltown, NSW, Australia'
                }
            ];

            // 2. Function to dynamically create the iCalendar (.ics) content.
            const generateIcsContent = (events) => {
                const now = new Date();
                
                let icsLines = [
                    'BEGIN:VCALENDAR',
                    'VERSION:2.0',
                    'PRODID:-//Test//MyDynamicTestApp//EN'
                ];

                events.forEach(event => {
                    icsLines.push('BEGIN:VEVENT');
                    icsLines.push(`UID:${event.uid}`);
                    icsLines.push(`DTSTAMP:${toIcsUtcDate(now)}`);
                    icsLines.push(`DTSTART:${toIcsFloatingDate(event.start)}`);
                    icsLines.push(`DTEND:${toIcsFloatingDate(event.end)}`);
                    icsLines.push(`SUMMARY:${event.summary}`);
                    icsLines.push(`DESCRIPTION:${event.description}`);
                    icsLines.push(`LOCATION:${event.location}`);
                    icsLines.push('END:VEVENT');
                });

                icsLines.push('END:VCALENDAR');
                return icsLines.join('\r\n');
            };

            const icsContent = generateIcsContent(eventData);

            // 3. Create a Blob from the dynamically generated string data.
            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });

            // 4. Create a URL that points to the Blob in the browser's memory.
            const url = URL.createObjectURL(blob);

            // 5. Create an anchor (<a>) element for the download link.
            const a = document.createElement('a');
            a.href = url;
            a.textContent = 'Import Dynamic Events';
            a.download = 'dynamic-events-test.ics';
            a.className = 'inline-block bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors';
            
            // 6. Add a click listener to clean up the object URL after use to free up memory.
            a.addEventListener('click', () => {
                setTimeout(() => URL.revokeObjectURL(url), 100);
            });

            // 7. Add the link to the page.
            document.getElementById('link-container').appendChild(a);
        });
    </script>
</body>
</html>
