<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Download Test (Robust)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">iOS Download Test Page (Robust)</h1>
        <p class="text-gray-600 mb-6">
            This version uses dynamically generated timestamps and explicit UTC for maximum compatibility. Click the link to test the calendar import.
        </p>

        <div id="link-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // Helper function to format a Date object into YYYYMMDDTHHMMSSZ format for iCalendar
            const toIcsDate = (date) => {
                return date.getUTCFullYear() +
                    ('0' + (date.getUTCMonth() + 1)).slice(-2) +
                    ('0' + date.getUTCDate()).slice(-2) +
                    'T' +
                    ('0' + date.getUTCHours()).slice(-2) +
                    ('0' + date.getUTCMinutes()).slice(-2) +
                    ('0' + date.getUTCSeconds()).slice(-2) +
                    'Z';
            };

            // 1. Define event dates.
            const now = new Date();
            const eventStart = new Date('2025-09-05T10:00:00Z'); // Explicitly UTC
            const eventEnd = new Date('2025-09-05T11:00:00Z');   // Explicitly UTC

            // 2. Hardcoded iCalendar (.ics) data using the robust date formats.
            const icsContent = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//Test//MyTestApp//EN',
                'BEGIN:VEVENT',
                'UID:test-event-robust@example.com',
                `DTSTAMP:${toIcsDate(now)}`, // Dynamically generated, always correct
                `DTSTART:${toIcsDate(eventStart)}`, // Explicitly UTC
                `DTEND:${toIcsDate(eventEnd)}`,     // Explicitly UTC
                'SUMMARY:My Robust Test Event',
                'DESCRIPTION:This test uses dynamic and UTC-formatted dates.',
                'LOCATION:Leumeah, NSW, Australia',
                'END:VEVENT',
                'END:VCALENDAR'
            ].join('\r\n');

            // 3. Create a Blob from the string data.
            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });

            // 4. Create a URL that points to the Blob in the browser's memory.
            const url = URL.createObjectURL(blob);

            // 5. Create an anchor (<a>) element for the download link.
            const a = document.createElement('a');
            a.href = url;
            a.textContent = 'Import Robust Test Event';
            a.download = 'robust-test-event.ics';
            a.className = 'inline-block bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors';
            
            // 6. Add a click listener to clean up the object URL after use to free up memory.
            a.addEventListener('click', () => {
                setTimeout(() => URL.revokeObjectURL(url), 100);
            });

            // 7. Add the link to the page.
            document.getElementById('link-container').appendChild(a);
        });
    </script>
</body>
</html>
