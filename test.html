<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Download Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">iOS Download Test Page</h1>
        <p class="text-gray-600 mb-6">
            This page tests the creation of a calendar event link. Click the link below to see if your device prompts you to add the event to your calendar.
        </p>

        <!-- The generated link will be placed here -->
        <div id="link-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Hardcoded iCalendar (.ics) data for a test event.
            // This event is for a "Test Event" on September 5, 2025, from 10:00 AM to 11:00 AM.
            const icsContent = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//Test//MyTestApp//EN',
                'BEGIN:VEVENT',
                'UID:test-event-123@example.com',
                'DTSTAMP:20250904T120000Z',
                'DTSTART:20250905T100000',
                'DTEND:20250905T110000',
                'SUMMARY:My Test Event',
                'DESCRIPTION:This is a test to check the .ics file download functionality.',
                'LOCATION:Leumeah, NSW, Australia',
                'END:VEVENT',
                'END:VCALENDAR'
            ].join('\r\n');

            // 2. Create a Blob from the string data.
            // A Blob is an object that represents raw, immutable data; essentially a file-like object.
            // The MIME type 'text/calendar' is crucial for the browser to understand what kind of file it is.
            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });

            // 3. Create a URL that points to the Blob in the browser's memory.
            // This is the most reliable way to create a temporary, downloadable link.
            const url = URL.createObjectURL(blob);

            // 4. Create an anchor (<a>) element for the download link.
            const a = document.createElement('a');
            a.href = url;
            a.textContent = 'Import Test Event to Calendar';
            a.download = 'test-event.ics'; // This suggests a filename for desktop browsers.
            a.className = 'inline-block bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors';
            
            // 5. Add a click listener to clean up the object URL after use to free up memory.
            a.addEventListener('click', () => {
                setTimeout(() => URL.revokeObjectURL(url), 100);
            });

            // 6. Add the link to the page.
            document.getElementById('link-container').appendChild(a);
        });
    </script>
</body>
</html>
